<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTblSanciones" header="TblSancionesData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tblSancionesView.data}" var="tblSanciones"
								paginator="true" rows="5">
																										<p:column filterBy="#{tblSanciones.idSancion}" sortBy="#{tblSanciones.idSancion}" >
										 <f:facet name="header">
										<h:outputText value="idSancion"/>
										</f:facet>
										 <h:outputText value="#{tblSanciones.idSancion}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tblSanciones.activo}" sortBy="#{tblSanciones.activo}" >
										 <f:facet name="header">
										<h:outputText value="Activo"/>
										</f:facet>
										 <h:outputText value="#{tblSanciones.activo}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tblSanciones.idDetalle_TblDetallePrestamo}" sortBy="#{tblSanciones.idDetalle_TblDetallePrestamo}" >
										 <f:facet name="header">
										<h:outputText value="IdDetalle_TblDetallePrestamo"/>
										</f:facet>
										 <h:outputText value="#{tblSanciones.idDetalle_TblDetallePrestamo}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTblSanciones"
										actionListener="#{tblSancionesView.action_edit}">
										<f:attribute name="selectedTblSanciones" value="#{tblSanciones}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tblSancionesView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTblSanciones" value="#{tblSanciones}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tblSancionesView.action_new()}" update=":dialogTblSanciones" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTblSanciones" appendTo="@(body)" draggable="true"
						closable="false" visible="#{tblSancionesView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTblSanciones" header="TblSanciones">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdSancion" value="IdSancion"/>
									 <p:inputText id="txtIdSancion" binding="#{tblSancionesView.txtIdSancion}">
									 <p:ajax update=":dialogTblSanciones" listener="#{tblSancionesView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgActivo" value=" Activo"/>
									<p:inputText id="txtActivo" disabled="true" binding="#{tblSancionesView.txtActivo}"/>
																		<h:outputText id="msgIdDetalle_TblDetallePrestamo" value=" IdDetalle_TblDetallePrestamo"/>
									<p:inputText id="txtIdDetalle_TblDetallePrestamo" disabled="true" binding="#{tblSancionesView.txtIdDetalle_TblDetallePrestamo}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tblSancionesView.btnSave}" value="Save" action="#{tblSancionesView.action_save()}" update=":dialogTblSanciones :frm:panelDataTableTblSanciones" />
									<p:commandButton id="btnClear" value="Clear" action="#{tblSancionesView.action_clear()}" update=":dialogTblSanciones" />
									<p:commandButton id="btnExit" value="Exit" action="#{tblSancionesView.action_closeDialog()}" update=":dialogTblSanciones" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
