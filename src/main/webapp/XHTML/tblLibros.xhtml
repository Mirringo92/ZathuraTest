<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTblLibros" header="TblLibros">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdLibro" value="IdLibro"/>
						 	<p:inputText id="txtIdLibro" binding="#{tblLibrosView.txtIdLibro}">
						 		<p:ajax update="panelTblLibros,msg,panelBotones" listener="#{tblLibrosView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgAutor" value=" Autor"/>
							<p:inputText id="txtAutor" disabled="true" binding="#{tblLibrosView.txtAutor}"/>
													<h:outputText id="msgDescripcionLibro" value=" DescripcionLibro"/>
							<p:inputText id="txtDescripcionLibro" disabled="true" binding="#{tblLibrosView.txtDescripcionLibro}"/>
													<h:outputText id="msgNombreLibro" value=" NombreLibro"/>
							<p:inputText id="txtNombreLibro" disabled="true" binding="#{tblLibrosView.txtNombreLibro}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tblLibrosView.btnSave}" disabled="true" value="Save" action="#{tblLibrosView.action_save()}" update="panelTblLibros,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tblLibrosView.btnDelete}" disabled="true" value="Delete" action="#{tblLibrosView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTblLibros,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tblLibrosView.action_clear()}" update="panelTblLibros,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
